<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../global.css"/>
		<title>Scouting</title> <!--NOTE: Changed in js-->
		<script src="../main.js"></script>
	</head>
	<body>
		<div class="input_div">
			<input type="number" id="team_number_input" onkeydown="onInputKey(this)" placeholder="XXXX"/>
		</div>
		<h1>Team: <span class="current_team_number">ERROR</span></h1>
		<h2>Team Name: <span class="current_team_name">ERROR</span></h2>
		<a href="" class="current_team_website_link"><h2 class="current_team_website_label">Website</h2></a>
		<h2 class="current_team_location">ERROR</h2>
		<hr/>
		<h1>Year: <span class="current_year">ERROR</span></h1>

		<h2>Record: <span class="current_record_total">ERROR</span></h2>
		<h2>Record (Qualification): <span class="current_record_qual">ERROR</span></h2>
		<h2>Record (Playoff): <span class="current_record_playoff">ERROR</span></h2>

		<h2>Success Auto Runs: <span class="success_auto_runs">ERROR</span></h2>
		<h2>Matches played: <span class="matches_played_number">ERROR</span></h2>
		<h2>Well Documented Matches: <span class="countable_matches_played_number">ERROR</span></h2>
		<h2>Events attended: <span class="events_attended">ERROR</span></h2>

		<hr/>
		<h1>Additional Data:</h1>
		<h2><span id="additional_team_data">ERROR</span></h2>

		<script src="index.js"></script>
	</body>
</html>
